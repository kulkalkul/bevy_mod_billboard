[package]
name = "bevy_mod_billboard"
version = "0.4.1"
edition = "2021"
description = "Billboard text and texture support for bevy"
license = "MIT OR Apache-2.0"
repository = "https://github.com/kulkalkul/bevy_mod_billboard.git"
homepage = "https://github.com/kulkalkul/bevy_mod_billboard.git"
documentation = "https://docs.rs/bevy_mod_billboard"
readme = "README.md"
keywords = [ "bevy", "gamedev", "graphics", "billboard", "3dtext" ]
categories = [ "rendering", "game-development" ]
authors = [ "Bora Ãœlker" ]
exclude = [ "images", "assets" ]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.11", default-features = false, features = [
    "bevy_core_pipeline", "bevy_render", "bevy_asset", "bevy_text", "bevy_sprite", "bevy_winit"
] }
smallvec = "1.11.0"
bitflags = "2.3"

[dev-dependencies]
bevy = "0.11.3"